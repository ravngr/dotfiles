# Extend history
set -g history-limit 100000

# Encoding
set -g utf8
set-window-option -g utf8 on

# Colour
set -g default-terminal "screen-256color"

# Environment
set -g update-environment -r

# Shell
set-option -g default-shell ~/local/bin/zsh

# Start window numbering at 1
set-option -g base-index 1
setw -g pane-base-index 1

# Colors
set-option -g status-fg colour250
set-option -g status-bg colour234
set-option -g status-attr default

set-window-option -g window-status-current-fg colour255
set-window-option -g window-status-current-attr bold

set-option -g pane-border-fg colour235
set-option -g pane-active-border-fg colour235

set-option -g message-fg colour255
set-option -g message-bg colour1

# Status bar
set-option -g status on
set -g status-utf8 on
set-option -g status-interval 2
set-option -g status-justify "left"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.tmux/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/.tmux/tmux-powerline/powerline.sh right)"

# Activity indicator
setw -g monitor-activity on
set -g visual-activity on

# Escape sequence
unbind C-b
set -g prefix ^A
bind a send-prefix
set -sg escape-time 1

# Last window
bind C-q last-window

# Cycle pages using WASD
unbind C-Left
bind -r C-Left previous-window
unbind C-Right
bind -r C-Right next-window
unbind C-Up
unbind C-Down

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded config!"

# Split
bind \ split-window -h
bind | split-window -h
bind - split-window -v
bind _ split-window -v

unbind t
bind t swap-window -t 1

# Mouse control
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on
set -g mouse-utf8 on

# Copy-paste
setw -g mode-keys vi
